<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Forms</title>
</head>
<style>
.state{
    display: none;
}
</style>
<body>
    <div class="container">
        <h2 style="text-align: center;margin-top:3%">Learning AJAX and JQUERY</h2 style="text-align: center;">
    <form method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Can you please tell us state?
            </label>
          </div>
        </div>
        <div class="form-row state">
            <div class="form-group col-md-6">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option value="stateA">State A</option>
                <option value="stateB">State B</option>
                <option value="stateC">State C</option>
                </select>
            </div>
            <p class="feedback"></p>
        </div>    
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
</body>

<script>
    $(document).ready(function(){
        $('.form-check-input').on('change' ,function(){
            if($(this).is(':checked')){
                $('.state').show();
            }
            else{
                $('.state').hide();
            }
        });
      $('#inputState').on('change',function(){
        if($(this).val()=="stateA"){
          $('.feedback').text("This is state A");
        }
        else if($(this).val()=="stateB"){
          $('.feedback').text("This is state B");
        }
        else if($(this).val()=="stateC"){
          $('.feedback').text("This is state C");
        }
        else{
          $('.feedback').empty();
        }
      })  
    });
</script>
</html>
