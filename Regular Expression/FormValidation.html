<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="FormValidation.css"/>
    </head>
<body>


<body>

<div>
  <form action="" name="myform">
    <label for="fname">User Name</label>
    <input type="text" name="firstname" placeholder="Your name..">
    <small id="s1" style="font-size:15px;-webkit-text-fill-color: red;"></small>
<br/><br/>

    <label>Phone Number </label>
    <input type="text" name="phno" placeholder="03XX-XXXXXXX">
    <small id="s2" style="font-size:15px;-webkit-text-fill-color: red;"></small>

  <br/><br/>

    <label>Email </label>
    <input type="text" name="email" placeholder="abc@xyz.com">
    <small id="s4" style="font-size:15px;-webkit-text-fill-color: red;"></small>

    <br/><br/>

    <label>Password:</label>
    <input type="password" name="password">
    <small id="s3" style="font-size:15px;-webkit-text-fill-color: red;"></small>
    
    <br/><br/>

    <input type="submit" value="Submit">
  </form>
</div>

</body>

<script src="./FormValidation.js"></script>
</html>
